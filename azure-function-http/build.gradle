dependencies {
    annotationProcessor "io.micronaut:micronaut-inject-java"
    api "io.micronaut:micronaut-inject:$micronautVersion"
    api "io.micronaut:micronaut-http-server:$micronautVersion"
    api project(":azure-function")
    api "io.micronaut.servlet:micronaut-servlet-core:$micronautServletVersion"
    implementation "io.micronaut:micronaut-http-netty:$micronautVersion"
    implementation "io.micronaut:micronaut-router:$micronautVersion"
    compileOnly 'com.microsoft.azure.functions:azure-functions-java-library:1.4.2'

    testImplementation 'com.microsoft.azure.functions:azure-functions-java-library:1.4.2'
    testCompileOnly "io.micronaut:micronaut-inject-groovy"
    testAnnotationProcessor "io.micronaut:micronaut-inject-java"
}
