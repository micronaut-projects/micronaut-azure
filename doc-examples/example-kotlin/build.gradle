plugins {
    id 'io.micronaut.build.internal.azure-example'
    id "org.jetbrains.kotlin.jvm" version "1.6.10"
    id "org.jetbrains.kotlin.kapt" version "1.6.20"
}
dependencies {
    kapt platform("io.micronaut:micronaut-bom:$micronautVersion")
    kaptTest platform("io.micronaut:micronaut-bom:$micronautVersion")
    implementation platform("io.micronaut:micronaut-bom:$micronautVersion")
    compileOnly "io.micronaut:micronaut-inject-groovy"
    implementation project(":azure-function-http")
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.6.10"    
    implementation "org.jetbrains.kotlin:kotlin-reflect:1.6.10"
    testImplementation 'jakarta.inject:jakarta.inject-api:2.0.1'
    implementation "com.microsoft.azure.functions:azure-functions-java-library:$azureFunctionsJavaLibraryVersion"
}
