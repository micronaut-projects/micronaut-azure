plugins {
    id "groovy"
}
dependencies {
    annotationProcessor platform("io.micronaut:micronaut-bom:$micronautVersion")
    testAnnotationProcessor platform("io.micronaut:micronaut-bom:$micronautVersion")
    implementation platform("io.micronaut:micronaut-bom:$micronautVersion")
    annotationProcessor "io.micronaut:micronaut-inject-java"
    implementation "io.micronaut.servlet:micronaut-servlet-core:$micronautServletVersion"
    compileOnly "io.micronaut:micronaut-inject-groovy"
    implementation project(":azure-function-http")

    implementation "com.microsoft.azure.functions:azure-functions-java-library:$azureFunctionsJavaLibraryVersion"
    testImplementation "org.codehaus.groovy:groovy-all:$groovyVersion"
    testImplementation 'jakarta.inject:jakarta.inject-api:2.0.0'
}