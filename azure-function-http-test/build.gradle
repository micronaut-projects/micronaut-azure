dependencies {
    annotationProcessor "io.micronaut:micronaut-inject-java"
    api "io.micronaut:micronaut-inject:$micronautVersion"
    api "io.micronaut:micronaut-http-server:$micronautVersion"
    api project(":azure-function-http")
    api 'com.microsoft.azure.functions:azure-functions-java-library:1.4.2'
    api "io.micronaut.servlet:micronaut-servlet-core:$micronautServletVersion"
    implementation 'org.eclipse.jetty:jetty-server:11.0.2'
    testCompileOnly "io.micronaut:micronaut-inject-groovy"
    testImplementation "io.micronaut.test:micronaut-test-spock:$micronautTestVersion"
    testImplementation "io.micronaut:micronaut-http-client"
    testAnnotationProcessor "io.micronaut:micronaut-inject-java"
}

micronautBuild {
    resolutionStrategy {
        force "org.eclipse.jetty:jetty-server:9.4.35.v20201120"
    }
}