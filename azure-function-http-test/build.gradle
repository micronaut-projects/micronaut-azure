plugins {
    id 'io.micronaut.build.internal.azure-module'
}

dependencies {
    annotationProcessor "io.micronaut:micronaut-inject-java"
    api "io.micronaut:micronaut-inject"
    api "io.micronaut:micronaut-http-server"
    api project(":azure-function-http")
    api "com.microsoft.azure.functions:azure-functions-java-library:$azureFunctionsJavaLibraryVersion"

    api "io.micronaut.servlet:micronaut-servlet-core"
    implementation 'org.eclipse.jetty:jetty-server:9.4.35.v20201120'
    implementation 'jakarta.inject:jakarta.inject-api:2.0.1'
    testCompileOnly "io.micronaut:micronaut-inject-groovy"
    testImplementation "io.micronaut.test:micronaut-test-spock:$micronautTestVersion"
    testImplementation "io.micronaut:micronaut-http-client"
    testAnnotationProcessor "io.micronaut:micronaut-inject-java"
}
