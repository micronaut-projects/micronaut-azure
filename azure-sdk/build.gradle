plugins {
    id 'io.micronaut.build.internal.azure-module'
}

dependencies {
    annotationProcessor "io.micronaut:micronaut-inject-java"
    implementation "io.micronaut:micronaut-inject-java"
    implementation("io.micronaut:micronaut-runtime")
    // todo ask cedric about best way how to enforce boms
    implementation platform('com.azure:azure-sdk-bom:1.0.3')
    api "com.azure:azure-identity"

    testAnnotationProcessor "io.micronaut:micronaut-inject-java"
    testImplementation "io.micronaut:micronaut-inject-java"
    testImplementation "com.azure:azure-storage-blob"
}
